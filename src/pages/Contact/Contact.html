<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../../output.css">
</head>
<body class="bg-gray-800 text-white">
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-gray-900 p-8 rounded-lg shadow-lg flex">
            <div class="mr-8">
                <form class="space-y-4" method="POST" action="">
                    <div>
                        <label for="name" class="block text-sm font-medium">Name</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2.5 text-white" placeholder="Name">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium">E-mail</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2.5 text-white" placeholder="E-mail">
                    </div>
                    <div>
                        <label for="website" class="block text-sm font-medium">Website URL</label>
                        <input type="url" id="website" name="website" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2.5 text-white" placeholder="Website URL">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium">Your Message</label>
                        <textarea id="message" name="message" rows="4" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2.5 text-white" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">SEND</button>
                </form>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg">
                <div class="space-y-4">
                    <div class="flex items-center space-x-2">
                        <div class="bg-gray-700 p-2 rounded-full">
                            <img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="LinkedIn" class="w-6 h-6">
                        </div>
                        <span>memek ayam</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="bg-gray-700 p-2 rounded-full">
                            <img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter" class="w-6 h-6">
                        </div>
                        <span>000000000000</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="bg-gray-700 p-2 rounded-full">
                            <img src="https://img.icons8.com/ios-filled/50/ffffff/skype.png" alt="Skype" class="w-6 h-6">
                        </div>
                        <span>imkaperdana@gmail.com</span>
                    </div>
                    <div>
                        <span>Bekasi, West Java</span><br>
                        <span>Indonesia</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
